<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happiness App</title>
<style>
input[type='radio'] { 
    transform: scale(6); 
    width: 100px;
    display: inline-block;
}
.box-right {
  float: right;
  margin: 2em;
}
.box-left {
  float: left;
}
</style>
</head>
<body>
  <div id="login">
    <form id="login-form" onsubmit="return false">
      <table>
        <tr><td><label for="username">username: </label>
            <td><input type="text" id="username" name="username">
        <tr><td><label for="password">password: </label>
            <td><input type="password" id="password" name="password">
        <tr><td>
      </table>
      <div>
        <button type="submit">present</button>
      </div>
    </form>
  </div>
  <div id="content">
    <form id="send-happiness" onsubmit="return false">
      <fieldset>
        <legend><h1>answer with heart</h1></legend>
        <div class="box-left">
          <label for="choice1"><h1>1</h1></label>
          <input type="radio" id="choice1" name="happiness" value=1>

          <label for="choice2"><h1>2</h1></label>
          <input type="radio" id="choice2" name="happiness" value=2>

          <label for="choice3"><h1>3</h1></label>
          <input type="radio" id="choice3" name="happiness" value=3>

          <label for="choice4"><h1>4</h1></label>
          <input type="radio" id="choice4" name="happiness" value=4>

          <label for="choice5"><h1>5</h1></label>
          <input type="radio" id="choice5" name="happiness" value=5>

          <label for="choice6"><h1>6</h1></label>
          <input type="radio" id="choice6" name="happiness" value=6>

          <label for="choice7"><h1>7</h1></label>
          <input type="radio" id="choice7" name="happiness" value=7>

          <label for="choice8"><h1>8</h1></label>
          <input type="radio" id="choice8" name="happiness" value=8>

          <label for="choice9"><h1>9</h1></label>
          <input type="radio" id="choice9" name="happiness" value=9>

          <label for="choice10"><h1>10</h1></label>
          <input type="radio" id="choice10" name="happiness" value=10>
        </div>
        <div class="box-right">
          <label for="comment"><h1>and speak</h1></label>
          <br>
          <textarea id="comment" name="comment" rows="10" cols="47"></textarea>
        </div>
        <div class="box-right">
          <button type="submit"><h1>transmit</h1></button>
        </div>

        <pre id="submission"></pre>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript">
    let token = localStorage.getItem("token");
    if (!token) {
      document.getElementById("content").style.display = 'none';
      document.getElementById("login").style.display = 'block';
    } else {
      document.getElementById("content").style.display = 'block';
      document.getElementById("login").style.display = 'none';
    }
  </script>
  <script src="request.js"></script>
</body>
</html>
